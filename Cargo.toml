[package]
name = "mothra"
version = "0.2.0"
authors = ["Jonny Rhea <jonny.rhea@consensys.net>"]
edition = "2018"
include = [
    "**/*.rs",
    "Cargo.toml"
]

[dependencies]
libp2p-wrapper =  { path = "libp2p-wrapper" }
parking_lot = "0.9.0"
slog-term = "^2.4.0"
slog-async = "^2.3.0"
slog = { version = "2.5.2" , features = ["max_level_trace"] }
ctrlc = { version = "3.1.1", features = ["termination"] }
bs58 = "0.2.0"
getopts = "0.2"
cast = "0.2.2"
clap = "2.32.0"
serde = "1.0.102"
serde_derive = "1.0.102"
tokio = "0.1.22"
futures = "0.1.29"
exit-future = "0.1.4"
error-chain = "0.12.0"
dirs = "2.0.1"
smallvec = "1.0.0"
fnv = "1.0.6"
unsigned-varint = "0.2.3"
bytes = "0.4.12"
env_logger = "0.6.0"
rand = "0.7.2"

